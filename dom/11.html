<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webgl</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #canvas-frame {
      border: none;
      cursor: pointer;
      width: 100%;
      height: 100%;
      background-color: #EEEEEE;
    }
  </style>
</head>

<body onload="threeStart()">
  <div id="canvas-frame"></div>
</body>
<script src="./stats.js"></script>
<script src="./three.js"></script>
<script>
  var canvas = document.getElementById("canvas-frame"),
    width = canvas.clientWidth,
    height = canvas.clientHeight;
  var renderer, camera, scene, texture, mesh;
  var mouseX = 0,
    mouseY = 0;

  var stats = new Stats();
  stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
  document.body.appendChild(stats.dom);

  // 初始化渲染器
  function initThree() {
    renderer = new THREE.WebGLRenderer({
      antialias: false
    });
    // renderer.setClearColor(scene.fog.color);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(width, height);

    renderer.gammaInput = true;
    renderer.gammaOutput = true;
    canvas.appendChild(renderer.domElement);

    document.addEventListener("mousedown", onMouseDown, false)
    document.addEventListener('mouseup', onMouseup, false);
    document.addEventListener('mousewheel', onMouseWheel, false);
  }

  var rotateStart = new THREE.Vector2();
  var mouseDown;

  function onMouseDown(event) {
    event.preventDefault();
    mouseDown = true;
    mouseX = event.clientX; //出发事件时的鼠标指针的水平坐标
    mouseY = event.clientY; //出发事件时的鼠标指针的水平坐标

    rotateStart.set(event.clientX, event.clientY);
    document.addEventListener('mousemove', onMouseMove2, false);
  }

  function onMouseup(event) {
    mouseDown = false;
    document.removeEventListener("mousemove", onMouseMove2);
  }

  function onMouseWheel(event) {
    var positionX = 0;

    if (event.wheelDelta) {
      var blow = camera.position.z + (-event.wheelDelta) * 0.3;
      if (blow >= 1 && blow <= 10000) {
        camera.position.z = blow;
        render();
      }
    }
  }

  function onMouseMove2(event) {
    if (!mouseDown) {
      return;
    }
    var deltaX = event.clientX - mouseX;
    var deltaY = event.clientY - mouseY;
    mouseX = event.clientX;
    mouseY = event.clientY;
    rotateScene(deltaX, deltaY);
  }
  //设置模型旋转速度，可以根据自己的需要调整
  function rotateScene(deltaX, deltaY) {
    //设置旋转方向和移动方向相反，所以加了个负号
    var degX = deltaX / 279;
    var degY = deltaY / 279;
    //deg 设置模型旋转的弧度
    mesh.rotation.y += degX;
    mesh.rotation.x += degY;
    render();
  }


  // 初始化照相机
  function initCamera() {
    camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
    // camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 10, 1000 );
    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 1500;
  }

  // 初始化场景
  function initScene() {
    scene = new THREE.Scene();
  }

  // 初始化灯光
  function initLight() {
    scene.add(new THREE.AmbientLight(0x444444));

    var light1 = new THREE.DirectionalLight(0xFFFFFF, 0.5);
    light1.position.set(1, 1, 1);
    scene.add(light1);

    var light2 = new THREE.DirectionalLight(0xFFFFFF, 1.5);
    light2.position.set(0, -1, 0);
    scene.add(light2);
  }

  // 初始化几何形
  function initObject() {
    var triangles = 1600000;
    var calNum = triangles * 3 * 3; // 开辟空间

    var geometry = new THREE.BufferGeometry();

    var positions = new Float32Array(calNum);

    var normals = new Float32Array(calNum);

    var colors = new Float32Array(calNum)

    var color = new THREE.Color();

    // 三角形出现位置
    var n = 800,
      n2 = n / 2;
    var d = 12,
      d2 = d / 2;

    var pA = new THREE.Vector3();
    var pB = new THREE.Vector3();
    var pC = new THREE.Vector3();

    var cb = new THREE.Vector3();
    var ab = new THREE.Vector3();

    for (var i = 0; i < positions.length; i += 9) {
      // positions
      var x = Math.random() * n - n2;
      var y = Math.random() * n - n2;
      var z = Math.random() * n - n2;

      var ax = x + Math.random() * d - d2;
      var ay = y + Math.random() * d - d2;
      var az = z + Math.random() * d - d2;

      var bx = x + Math.random() * d - d2;
      var by = y + Math.random() * d - d2;
      var bz = z + Math.random() * d - d2;

      var cx = x + Math.random() * d - d2;
      var cy = y + Math.random() * d - d2;
      var cz = z + Math.random() * d - d2;

      positions[i] = ax;
      positions[i + 1] = ay;
      positions[i + 2] = az;

      positions[i + 3] = bx;
      positions[i + 4] = by;
      positions[i + 5] = bz;

      positions[i + 6] = cx;
      positions[i + 7] = cy;
      positions[i + 8] = cz;

      // face normals
      pA.set(ax, ay, az);
      pB.set(bx, by, bz);
      pC.set(cx, cy, cz);

      cb.subVectors(pC, pB);
      ab.subVectors(pA, pB);
      cb.cross(ab);

      cb.normalize()

      var nx = cb.x;
      var ny = cb.y;
      var nz = cb.z;

      normals[i] = nx;
      normals[i + 1] = ny;
      normals[i + 2] = nz;

      normals[i + 3] = nx;
      normals[i + 4] = ny;
      normals[i + 5] = nz;

      normals[i + 6] = nx;
      normals[i + 7] = ny;
      normals[i + 8] = nz;

      // colors
      var vx = (x / n) + 0.5;
      var vy = (y / n) + 0.5;
      var vz = (z / n) + 0.5;

      color.setRGB(vx, vy, vz);
      colors[i] = color.r;
      colors[i + 1] = color.g;
      colors[i + 2] = color.b;

      colors[i + 3] = color.r;
      colors[i + 4] = color.g;
      colors[i + 5] = color.b;

      colors[i + 6] = color.r;
      colors[i + 7] = color.g;
      colors[i + 8] = color.b;
    }

    geometry.addAttribute("position", new THREE.BufferAttribute(positions, 3));
    geometry.addAttribute("normal", new THREE.BufferAttribute(normals, 3));
    geometry.addAttribute("color", new THREE.BufferAttribute(colors, 3));

    geometry.computeBoundingSphere();

    var material = new THREE.MeshPhongMaterial({
      color: 0xaaaaaa,
      specular: 0xffffff,
      shininess: 250,
      side: THREE.DoubleSide,
      vertexColors: THREE.VertexColors
    })

    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh)
  }

  // 坐标系
  function initAxis() {
    var axisHelper = new THREE.AxisHelper(60);
    scene.add(axisHelper);
  }

  // 渲染
  function render() {
    stats.begin();
    renderer.clear();
    // mesh.rotateX(0.01);
    mesh.rotateY(0.01);
    // mesh.rotateZ(2);
    renderer.render(scene, camera);
    stats.end();
    // requestAnimationFrame(render)
  }

  function threeStart() {
    initThree();
    initCamera();
    initScene();
    initLight();
    initObject();
    // initAxis()
    render();
  }
</script>

</html>
