<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webgl</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    #canvas-frame {
      border: none;
      cursor: pointer;
      width: 100%;
      height: 100%;
      background-color: #EEEEEE;
    }
  </style>
</head>

<body onload="threeStart()">
  <div id="canvas-frame"></div>
</body>
<script src="./stats.js"></script>
<script src="./three.js"></script>
<script>
  var canvas = document.getElementById("canvas-frame"),
    width = canvas.clientWidth,
    height = canvas.clientHeight;
  var renderer, camera, scene, light, texture;

  var stats = new Stats();
  stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
  document.body.appendChild(stats.dom);

  // 初始化渲染器
  function initThree() {
    renderer = new THREE.WebGLRenderer({
      antialias: true
    });
    renderer.setSize(width, height);
    canvas.appendChild(renderer.domElement);
    renderer.setClearColor(0xFFFFFF, 1.0);
  }

  // 初始化照相机
  function initCamera() {
    camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
    // camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 10, 1000 );
    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 200;
    camera.up.x = 0;
    camera.up.y = 1;
    camera.up.z = 0;
    camera.lookAt({
      x: 0,
      y: 0,
      z: 0
    });
  }

  // 初始化场景
  function initScene() {
    scene = new THREE.Scene();
  }

  // 初始化灯光
  function initLight() {
    light = new THREE.DirectionalLight(0xFFFFFF, 1.0, 0);
    light.position.set(100, 100, 200);
    scene.add(light);
  }

  // 初始化几何形
  function initObject() {
    var geometry = new THREE.PlaneGeometry(100, 100, 2, 2);
    var material = new THREE.MeshBasicMaterial({
      vertexColors: THREE.VertexColors,
      // color: 0xFF0000,
      wireframe: false
    });

    var color1 = new THREE.Color(0x00900F)
    var color2 = new THREE.Color(0x0000F0)
    var color3 = new THREE.Color(0x20F0FF)

    geometry.faces[0].vertexColors = [color1, color2, color3];
    // geometry.faces[1].vertexColors = [color1,color2,color3];

    var obj = new THREE.Mesh(geometry, material);
    scene.add(obj);
  }

  // 坐标系
  function initAxis() {
    var axisHelper = new THREE.AxisHelper(60);
    scene.add(axisHelper);
  }

  // 渲染
  function render() {
    stats.begin();
    renderer.clear();
    renderer.render(scene, camera);
    stats.end();
    // requestAnimationFrame(render)
  }

  function threeStart() {
    initThree();
    initCamera();
    initScene();
    initLight();
    initObject();
    // initAxis()
    render();
  }
</script>

</html>
